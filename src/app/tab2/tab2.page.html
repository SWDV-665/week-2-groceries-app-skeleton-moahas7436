<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Grocery List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Grocery List</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Grocery List"></app-explore-container>
  <ion-list>
    <ion-item>
      <ion-label>Bread</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Milk</ion-label>
    </ion-item>
   
    <ion-item>
      <ion-label>Eggs</ion-label>
    </ion-item>
   
    <ion-item>
      <ion-label>Cereal</ion-label>
    </ion-item>
   
  
  
   
  
    <ion-item-sliding>
      <ion-item-options side="start">
        <ion-item-option color="success">Cereal</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
